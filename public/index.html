<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodChecker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>How are you feeling today?</h1>

  <div class="mood-buttons">
    <button class="mood-button" data-mood="happy">😊</button>
    <button class="mood-button" data-mood="sad">😢</button>
    <button class="mood-button" data-mood="excited">😍</button>
    <button class="mood-button" data-mood="angry">😡</button>
  </div>

  <h2>Global Mood Statistics</h2>
  <div id="global-mood">Loading...</div>

  <h2>Mood Statistics by Continent</h2>
  <div id="continent-mood">Loading...</div>

  <script src="app.js"></script>
</body>
</html>
